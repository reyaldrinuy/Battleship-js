<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500&family=Roboto&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class = "game-container">
            <div class = "banner">
                <h1>Battleship - Rey Aldrin Uy</h1>
            </div>

            <div class = "gameboard">
                <div>
                    <div class = "playerboard" id = "playerboard">
                    </div>
                    <div class = "playerboard-label">
                        <h2>Player Board</h2>
                    </div>
                    <div class = "ship" id = "carrier" draggable = "true">Carrier</div>
                    <div class = "ship" id = "battleship" draggable = "true">Battleship</div>
                    <div class = "ship" id = "destroyer" draggable = "true">Destroyer</div>
                    <div class = "ship" id = "submarine" draggable = "true">Submarine</div>
                    <div class = "ship" id = "patrol_boat" draggable = "true">Patrol Boat</div>
                </div>
                <div>
                    <div class = "pcboard" id = "pcboard">
                    </div>
                    <div class = "pcboard-label">
                        <h2>Computer Board</h2>
                    </div>
                </div>
                <div>
                    <div class = "message-list" id = "message-list">
                        <p>Welcome to Battleships! Place your ships on the left board and press start to play!</p>
                    </div>
                    <div class = "message-list-label">
                        <h2>Messages</h2>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="app.js"></script>

    </body>
</html>
